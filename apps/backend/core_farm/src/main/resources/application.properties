# application.properties
# Justification: Configuration for database, caching, security.
# Uses PostgreSQL for OLTP, Redis for caching to optimize performance.
# Security with JWT, no full Keycloak yet for simplicity.

# Database (H2 for demo - change to PostgreSQL for production)
spring.datasource.url=jdbc:h2:mem:avicola_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Caching (Redis - optional for demo)
# spring.data.redis.host=localhost
# spring.data.redis.port=6379

# Security
jwt.secret=mySecretKey
jwt.expiration=86400000

# Server
server.port=8081